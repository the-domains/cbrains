tion-even-though-the-neurons-of-the-hip.md","content":[{"id":"0fd00433-8c13-4dc4-9422-e0075b3450c2","item":"bdd5d4f0-f8e3-4082-9fc7-04402dc7f717","type":"text","html":"<p>LONG-TERM POTENTIATION    Even though the neurons of the hippocampus may seem like just a transit point in the establishment of long-term memory, they actually display a great deal of plasticity. This plasticity is manifested chiefly through the phenomenon of long-term potentiation (LTP), which was discovered in the hippocampus in 1973 but has subsequently been demonstrated in many regions of the cortex. The most interesting characteristic of LTP is that it can cause the long-term strengthening of the synapses between two neurons that are activated simultaneously. In other words, exactly the kind of association mechanism that Hebb had imagined 25 years earlier.  What happens is that when the axons that make connections to the pyramidal neurons of the hippocampus are exposed to a high-frequency stimulus, the amplitude of the excitatory potential measured in these neurons is increased for a long period (up to several weeks).  Glutamate, the neurotransmitter released into these synapses, binds to several different sub-types of receptors on the post-synaptic neuron. Two of these sub-types, the receptors for AMPA and NMDA, are especially important for LTP.  The AMPA receptor is paired with an ion channel so that when glutamate binds to this receptor, this channel lets sodium ions enter the post-synaptic neuron. This influx of sodium causes the post-synaptic dendrite to become locally depolarized, and if this depolarization reaches the critical threshold to trigger an action potential, the nerve impulse is transmitted to the next neuron.  The NMDA receptor is also paired with an ion channel, but this channel admits calcium ions into the post-synaptic cell. When this cell is at resting potential, the calcium channel is blocked by magnesium ions (Mg2+), so that even if glutamate binds to the receptor, calcium cannot enter the neuron. For these magnesium ions to withdraw from the channel, the dendrite’s membrane potential must be depolarized.           After Nicoll, Malenka and Kauer, 1988.  And that is exactly what happens during the high-frequency stimulation that causes LTP: the post-synaptic neuron becomes depolarized following the sustained activation of its AMPA receptors! The magnesium then withdraws from the NMDA receptors and allows large numbers of calcium ions to enter the cell.  This increased concentration of calcium in the dendrite sets off several biochemical reactions that make this synapse more efficient for an extended period.  To let the calcium enter the cell, the NMDA receptor must be activated by glutamate and subjected to depolarization simultaneously. The necessity for these two simultaneous conditions gives this receptor associative properties. This lets it detect the coincidence of two events and makes it the key element in long-term potentiation.  But if this receptor is blocked with a drug, or if the gene involved in its construction is disabled, LTP cannot occur.</p>","created_at":null,"updated_at":null,"metadata":{"user":"45708812-b19f-4168-add0-2f66656bfc66","starred":true,"source":"bdd5d4f0-f8e3-4082-9fc7-04402dc7f717","publisher":{}},"src":null,"text":"LONG-TERM POTENTIATION    Even though the neurons of the hippocampus may seem like just a transit point in the establishment of long-term memory, they actually display a great deal of plasticity. This plasticity is manifested chiefly through the phenomenon of long-term potentiation (LTP), which was discovered in the hippocampus in 1973 but has subsequently been demonstrated in many regions of the cortex. The most interesting characteristic of LTP is that it can cause the long-term strengthening of the synapses between two neurons that are activated simultaneously. In other words, exactly the kind of association mechanism that Hebb had imagined 25 years earlier.  What happens is that when          After Nicoll, Malenka and Kauer, 1988.  And that is exactly what happens during the high-frequency stimulation that causes LTP: the post-synaptic neuron becomes depolarized following the sustained activation of its AMPA receptors! The magnesium then withdraws from the NMDA receptors and allows large numbers of calcium ions to enter the cell.  This increased concentration of calcium in the dendrite sets off several biochemical reactions that make this synapse more efficient for an extended period.  To let the calcium enter the cell, the NMDA receptor must be activated by glutamate and subjected to depolarization simultaneously. The necessity for these two simultaneous conditions gives this receptor associative properties. This lets it detect the coincidence of two events and makes it the key element in long-term potentiation.  But if this receptor is blocked with a drug, or if the gene involved in its construction is disabled, LTP cannot occur.</p>"}]},"blocks":{"text":[{"block":{"id":"0fd00433-8c13-4dc4-9422-e0075b3450c2","item":"bdd5d4f0-f8e3-4082-9fc7-04402dc7f717","type":"text","html":"<p>LONG-TERM POTENTIATION    Even though the neurons of the hippocampus may seem like just a transit point in the establishment of long-term memory, they actually display a great deal of plasticity. This plasticity is manifested chiefly through the phenomenon of long-term potentiation (LTP), which was discovered in the hippocampus in 1973 but has subsequently been demonstrated in many regions of the cortex. The most interesting characteristic of LTP is that it can cause the long-term strengthening of the synapses between two neurons that are activated simultaneously. In other words, exactly the kind of association mechanism that Hebb had imagined 25 years earlier.  What happens is that when the axons that make connections to the pyramidal neurons of the hippocampus are exposed to a high-frequency stimulus, the amplitude of the excitatory potential measured in these neurons is increased for a long period (up to several weeks).  Glutamate, the neurotransmitter released into these synapses, binds to several different sub-types of receptors on the post-synaptic neuron. Two of these sub-types, the receptors for AMPA and NMDA, are especially important for LTP.  The AMPA receptor is paired with an ion channel so that when glutamate binds to this receptor, this channel lets sodium ions enter the post-synaptic neuron. This influx of sodium causes the post-synaptic dendrite to become locally depolarized, and if this depolarization reaches the critical threshold to trigger an action potential, the nerve impulse is transmitted to the next neuron.  The NMDA receptor is also paired with an ion channel, but this channel admits calcium ions into the post-synaptic cell. When this cell is at resting potential, the calcium channel is blocked by magnesium ions (Mg2+), so that even if glutamate binds to the receptor, calcium cannot enter the neuron. For these magnesium ions to withdraw from the channel, the dendrite’s membrane potential must be depolarized.           After Nicoll, Malenka and Kauer, 1988.  And that is exactly what happens during the high-frequency stimulation that causes LTP: the post-synaptic neuron becomes depolarized following the sustained activation of its AMPA receptors! The magnesium then withdraws from the NMDA receptors and allows large numbers of calcium ions to enter the cell.  This increased concentration of calcium in the dendrite sets off several biochemical reactions that make this synapse more efficient for an extended period.  To let the calcium enter the cell, the NMDA receptor must be activated by glutamate and subjected to depolarization simultaneously. The necessity for these two simultaneous conditions gives this receptor associative properties. This lets it detect the coincidence of two events and makes it the key element in long-term potentiation.  But if this receptor is blocked with a drug, or if the gene involved in its construction is disabled, LTP cannot occur.</p>","created_at":null,"updated_at":null,"metadata":{"user":"45708812-b19f-4168-add0-2f66656bfc66","starred":true,"source":"bdd5d4f0-f8e3-4082-9fc7-04402dc7f717","publisher":{}},"src":null,"text":"LONG-TERM POTENTIATION    Even though the neurons of the hippocampus may seem like just a transit point in the establishment of long-term memory, they actually display a great deal of plasticity. This plasticity is manifested chiefly through the phenomenon of long-term potentiation (LTP), which was discovered in the hippocampus in 1973 but has subsequently been demonstrated in many regions of the cortex. The most interesting characteristic of LTP is that it can cause the long-term strengthening of the synapses between two neurons that are activated simultaneously. In other words, exactly the kind of association mechanism that Hebb had imagined 25 years earlier.  What happens is that when the axons that make connections to the pyramidal neurons of the hippocampus are exposed to a high-frequency stimulus, the amplitude of the excitatory potential measured in these neurons is increased for a long period (up to several weeks).  Glutamate, the neurotransmitter released into these synapses, binds to several different sub-types of receptors on the post-synaptic neuron. Two of these sub-types, the receptors for AMPA and NMDA, are especially important for LTP.  The AMPA receptor is paired with an ion channel so that when glutamate binds to this receptor, this channel lets sodium ions enter the post-synaptic neuron. This influx of sodium causes the post-synaptic dendrite to become locally depolarized, and if this depolarization reaches the critical threshold to trigger an action potential, the nerve impulse is transmitted to the next neuron.  The NMDA receptor is also paired with an ion channel, but this channel admits calcium ions into the post-synaptic cell. When this cell is at resting potential, the calcium channel is blocked
